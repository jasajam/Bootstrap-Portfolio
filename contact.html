<body>

    <header> 

        <div class="row bg-light p-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-4 align-content-xs-center">

            </div>
            <div class="col-sm-6">
            <nav class="navbar navbar-expand-sm navbar-light bg-light navbar-fixed-top">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <!-- <li>|</li> how to get pipes in b/t nav items--> 
                    <li class="nav-item">

    <div class="ml-auto mr-auto mt-5 mb-5 w-75 h-100 main-content bg-white">


            <h2 class="p-3">Contact Me</h2>
    
            <hr class="mx-3">
    <!-- could make sure doing forms right -->
            <form class="mh-50 p-3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>

    <div class="footer text-center pt-5 fixed-bottom">
